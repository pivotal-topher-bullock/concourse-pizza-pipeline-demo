jobs:
  - name: make dough
    plan:
      - get: dough
      - put: pizza
        params:
          from: dough/dough.png
  - name: chop peppers
    plan:
      - get: green-pepper

  - name: slice pepperoni
    plan:
      - get: pepperoni

  - name: grate cheese
    plan:
      - get: cheese

  - name: prep toppings
    plan:
      - aggregate:
        - get: pizza-pipeline
        - get: green-pepper
          passed: ["chop peppers"]
        - get: cheese
          passed: ["grate cheese"]
        - get: pepperoni
          passed: ["slice pepperoni"]
      - task: prep
        file: /pizza-pipeline/tasks/prep-toppings.yml
      - put: toppings
        params:
          from: prep/ingredients.png

